get:
  summary: 사용자 로그인
  description: 사용자 이메일와 비밀번호 보내서 토큰 발급
  tags:
    - account
  parameters:
    - in: query
      name: email
      description: 이메일
      required: true
      schema:
        type: string
    - in: query
      name: password
      description: 비밀번호
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "../../schemas/account/token.yaml"
    default:
      $ref: "../../responses/error.yaml"
post:
  summary: 사용자 로그인
  description: 사용자 이메일와 비밀번호 보내서 토큰 발급
  tags:
    - account
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
            password:
              type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "../../schemas/account/token.yaml"
    default:
      $ref: "../../responses/error.yaml"
